<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>わかばのアプリ工房</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-100 to-indigo-200 dark:from-gray-900 dark:to-indigo-900 flex flex-col items-center justify-center p-4 transition-colors duration-300">
    <div id="app" class="w-full max-w-4xl bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-xl rounded-2xl overflow-hidden">
        <div class="p-6 md:p-10">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-indigo-600 dark:from-purple-400 dark:to-indigo-400">
                    わかばのアプリ工房
                </h1>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <div class="space-y-6">
                    <p class="text-lg text-gray-600 dark:text-gray-300">
                        こんにちは！私は個人アプリ開発者のわかばです。使いやすいアプリを作ることが私の情熱です。
                    </p>
                    <div>
                        <h2 class="text-xl font-semibold mb-3 text-gray-800 dark:text-gray-100">私のアプリ</h2>
                        <ul class="space-y-2">
                            <li class="flex flex-col text-gray-700 dark:text-gray-200">
                                <div class="flex items-center">
                                    <span class="mr-2 text-indigo-600 dark:text-indigo-400">&#9679;</span>
                                    Big5診断
                                </div>
                                <div class="flex space-x-4 mt-2">
                                    <a href="https://play.google.com/store/apps/details?id=com.mycompany.big5" class="flex items-center">
                                        <img src="https://play.google.com/intl/en_us/badges/images/generic/ja_badge_web_generic.png" alt="Google Playで手に入れよう" class="h-8">
                                    </a>
                                    <a href="https://apps.apple.com/app/id6730124046" class="flex items-center">
                                        <img src="./images/appstore_badge.png" alt="App Storeからダウンロード" class="h-8">
                                    </a>
                                </div>
                            </li>
                            <li class="flex flex-col text-gray-700 dark:text-gray-200">
                                <div class="flex items-center">
                                    <span class="mr-2 text-indigo-600 dark:text-indigo-400">&#9679;</span>
                                    無駄なく生活
                                </div>
                                <div class="flex space-x-4 mt-2">
                                    <a href="https://play.google.com/store/apps/details?id=com.your.orgname.life_without_waste" class="flex items-center">
                                        <img src="https://play.google.com/intl/en_us/badges/images/generic/ja_badge_web_generic.png" alt="Google Playで手に入れよう" class="h-8">
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="flex space-x-4">
                        
                        <a href="https://x.com/WakabaCreate" class="border border-gray-300 rounded-md p-2 w-full flex items-center justify-center">
                            <i data-feather="twitter" class="mr-2"></i>X (Twitter)
                        </a>
                        <a href="https://note.com/wakaba8896/" class="border border-gray-300 rounded-md p-2 w-full flex items-center justify-center">
                            <i data-feather="file-text" class="mr-2"></i>NOTE
                        </a>
                    </div>
                </div>
                <div class="space-y-6">
                    <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mt-8 md:mt-0">
                        <h3 class="text-lg font-semibold mb-2 text-gray-800 dark:text-gray-100">お知らせ</h3>
                        <p class="text-gray-600 dark:text-gray-300">
                            新作アプリ「Big5診断」リリース中！
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
    </script>
</body>
</html>
